<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flexbox card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="img/tech.jpg"
        alt="an iphone on a macbook with dramatic lighting"
        class="card-image"
      />

      <div class="card-content">
        <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
        <p class="card-body">
          Using these 7 proven tips from experts in the industry, you can save
          time, money and more!
        </p>
        <div class="card-footer">
          <p class="card-read-time">
            <span>15</span>
            minute<br />
            read
          </p>
          <a href="#" class="card-btn">read more</a>
        </div>
      </div>
    </div>
  </body>
</html>
